<h1>
  {{title}}
</h1>
<form>
    <input name="taskTitle" [(ngModel)]="taskTitle"  placeholder="Title...">
   
    <button (click)="addTask()">Add</button>
</form>
<ul>
  <li *ngFor="let task of tasks.taskCollection" id={{task.id}} >
    <label>
      <input (click)="performTask()" class="checkbox" type="checkbox">
      <span class="checkbox-custom"></span>
    </label>
    <span class="task">{{task.name}}</span>
    <span (click)="removeTask()" class="close">Ã—</span>
  </li>

</ul>
